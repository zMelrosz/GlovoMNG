<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
  </head>
  <header class="header">
    <h1 class="header__text">Glovo MNG web app</h1>
  </header>

  <body>
    <section class="main">
      <div class="info">
        <p class="info__text">Сегодняшняя дата:</p>
        <p class="info__value info__value_date">Loading...</p>
      </div>
      <div class="info">
        <p class="info__text">Сегодняшний ресторан:</p>
        <p class="info__value info__value_rest">Loading...</p>
      </div>
    </section>
    <form class="form">
      <h2 class="form__who">Кто вы?</h2>
      <select class="form__select" name="user"></select> <!--------------------- CHOOSE USER -------------------->
      <h2 class="form__header">Оцените заказ</h2>
      <div class="form__rate">
        <div class="form__choice_entity">
          <input
            class="form__choice"
            type="radio"
            name="rate"
            id="rate1"
            value="1"
            required
          />
          <label class="form__label" for="rate1">1</label>
        </div>

        <div class="form__rate">
          <div class="form__choice_entity">
            <input
              class="form__choice"
              type="radio"
              name="rate"
              id="rate2"
              value="2"
              required
            />
            <label class="form__label" for="rate2">2</label>
          </div>
          <div class="form__choice_entity">
            <input
              class="form__choice"
              type="radio"
              name="rate"
              id="rate3"
              value="3"
              required
            />
            <label class="form__label" for="rate3">3</label>
          </div>
          <div class="form__choice_entity">
            <input
              class="form__choice"
              type="radio"
              name="rate"
              id="rate4"
              value="4"
              required
            />
            <label class="form__label" for="rate4">4</label>
          </div>
          <div class="form__choice_entity">
            <input
              class="form__choice"
              type="radio"
              name="rate"
              id="rate5"
              value="5"
              required
            />
            <label class="form__label" for="rate5">5</label>
          </div>
        </div>
      </div>
      <button class="form__button" type="submit">Отправить</button>
    </form>

    <template id="user">
      <option class="form__user"></option>
    </template>

    <script type="module">
      import "./scripts/userChoiceHTMLBuilder.js";
      import "./scripts/asyncGetDate.js";
      import "./scripts/asyncGetRest.js";
      import "./scripts/asyncVote.js";
      </script>
  </body>
</html>

  <style>
    @import "./pages/pages.css"
  </style>
